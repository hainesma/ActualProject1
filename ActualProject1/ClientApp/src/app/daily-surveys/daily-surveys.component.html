<div class="card text-center card-width-component">
  <div class="card-header">
  
  </div>

  <div class="card-body">
    <h5 class="card-title">Daily Check-In</h5>
  



<button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Take a new assessment</button>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Assessment</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form #addSurveyForm="ngForm" (ngSubmit)="addSurvey(addSurveyForm)">
      <h3>How are you feeling today?</h3>
      <input type="radio" ngModel id="survey" name="emotion" value="4">
      <label for="happy">:)</label>
      <input type="radio" ngModel id="survey" name="emotion" value="3">
      <label for="okay">:|</label>
      <input type="radio" ngModel id="survey" name="emotion" value="2">
      <label for="alright">:\</label>
      <input type="radio" ngModel id="survey" name="emotion" value="1">
      <label for="bad">:(</label>
      <br />
      <br />
      <h3>Pulse Check</h3>
      <h3>What's your energy level?</h3>
      <div class="slidecontainer">
      <input ngModel type="range" min="1" max="10" id="myRange" value="5" name="energyLevel" oninput="this.nextElementSibling.value = this.value"><output>5</output>
      </div>
      <br />
      <h3>Set a goal for today</h3>
      <input ngModel type="text" id="survey" name="goal" placeholder="New Daily Goal" />
      <br />
      <br />
      <h4>Did you achieve your previous goal?</h4>
      <br />
      <input type="radio" ngModel id="survey" name="previousGoalAchieved" value="true">
      <label for="true">Yes</label>
      <input type="radio" ngModel id="survey" name="previousGoalAchieved" value="False">
      <label for="true">No</label>
      <br />
      <br />
      <br />
      <div class="modal-footer">
      </div>
      <input class="btn btn-success" type="submit" name="Submit Assessment" value="Commit To Greatness" />
    </form>
    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
<h5>Past Asessments</h5>
<div *ngFor="let s of surveys ; index as i">
  <a [routerLink]="['/survey-details',s.Id]"> Check-In: {{i + 1}}</a>
  <button type="button" class="close" aria-label="Close" (click)="refreshAndRemove(s.Id)">
    <span aria-hidden="true">×</span>
  </button>
</div>
