<div class="card text-center card-width-component">
  <div class="card-header">
  
  </div>

  <div class="card-body">
  

<h5 class="card-title"> Register User Profile</h5>

<div class="form-container">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <input class="float-left" ngModel type="text" id="userProfile" name="email" placeholder="Email" />
    <br />
    <br />
    <input class="float-left" ngModel type="password" id="userProfile" name="password" placeholder="password" />
    <br />
    <br />
    <input class="float-left" ngModel type="text" id="userProfile" name="firstName" placeholder="First Name" />
    <br />
    <br />
    <input class="float-left" ngModel type="date" id="userProfile" name="birthDate" placeholder="Birth Date" />
    <br />
    <br />
    <input class="float-left" ngModel type="text" id="userProfile" name="mantra" placeholder="Mantra" />
    <br />
    <br />
    <div class="float-left">
      <select ngModel name="foodRegimenFk">
        <option value="1">Vegan</option>
        <option value="2">Keto</option>
        <option value="3">Paleo</option>
      </select>
    </div>
    <br />
    <br />
    <div class="float-left">
      <select ngModel name="philosophySchoolFk">
        <option value="1">Stoic</option>
        <option value="2">Kanye</option>
        <option value="3">Buddha</option>
      </select>
    </div>
    <br />
    <br />
    <input type="submit" />
  </form>
</div>

</div>
<div class="card-footer text-muted">
  
</div>
</div>
